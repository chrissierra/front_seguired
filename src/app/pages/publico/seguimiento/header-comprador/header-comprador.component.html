<div *ngIf="comprador" class="container p-4">

    <div class="row">

        <div class="col-12 col-md-5">
            <b>Cliente: </b>
            <span>
                {{comprador.nombre}}
            </span>
        </div>

        <div class="col-12 col-md-3">
            <b>Rut: </b>
            <span>
                {{comprador.rut}}
            </span>
        </div>

    </div>

    <div class="row">

        <div class="col-12 col-md-5">
            <b>Direccion: </b>
            <span>
                {{comprador.direccion}}
            </span>
        </div>

        <div class="col-12 col-md-3">
            <b>Correo: </b>
            <span>
                {{comprador.email}}
            </span>
        </div>

    </div>

</div>
