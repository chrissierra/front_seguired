<div class="card">
    <h5 class="text-center">Gesti√≥n Pasos</h5>

    <h6 class="p-4 text-center" *ngIf="errores">
        <b>
            {{ errores }}
        </b>
    </h6>
    
    <div *ngIf="mostrarPasos" class="row">
        <div class="col-12">
            <ol class="list-group list-group-numbered">
                <li *ngFor="let paso of pasos; let i = index;" class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">{{ paso.nombrePaso }}                        
                        </div>
                        <div class="form-check form-switch">
                            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" (click)="activarPaso(paso, i)" [(ngModel)]="paso.en_curso" >
                        </div>
                    </div>
                    
                    <span *ngIf="paso.en_curso" class="badge bg-primary rounded-pill">
                        En Curso
                    </span>

                    <span *ngIf="!paso.en_curso" class="badge rounded-pill" [ngClass]="estadosDeLosPasos[paso.caracteristicas.estado].clase" >
                        {{ estadosDeLosPasos[paso.caracteristicas.estado].texto }}
                    </span>

                   
                
                </li>
              </ol>
        </div>
    </div>
    
</div>
