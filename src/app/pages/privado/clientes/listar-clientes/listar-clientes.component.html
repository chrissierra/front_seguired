<div class="card shadow-lg p-3 mb-5 bg-body-tertiary rounded " style="max-width: 80vw; min-width: 50vw; min-height: 60vh;" >
    <div class="card-body" >
        <small (click)="volver()" class="cursor-pointer">Volver</small>
        <h4 class="mb-4 text-center">
            <b>Clientes</b>
        </h4>
        <h6  class="mb-4 text-center">
            <span>
                Visualizaci√≥n clientes
            </span>
        </h6>

        <hr>
        <div class="mb-4"></div>

        <div class="row">
            <!-- Listado -->
            <ul class="list-group  mb-4">
                <li class="list-group-item d-flex justify-content-between align-items-start flex-wrap cursor-pointer" 
                    *ngFor="let cliente of clientes" (click)="visualizar(cliente)"> <!-- style="cursor: pointer" -->

                    <div class="row" style="width: 100%;">
                        <div class="col-7 mb-2">
                            <div class="ms-2 me-auto" >
                                <div class="fw-bold"> 
                                    <h5>
                                        {{cliente.nombre }}
                                    </h5>
                                </div>
                                
                                    <small>
                                        <b>
                                            {{cliente.rut}}
                                        </b>
                                    </small>
                                
                                <h6>
                                    <span>{{cliente.direccion}}</span>
                                </h6>
                                
                            </div>
                            <!-- <span class="badge bg-primary rounded-pill" style="font-weight: 400;">activa</span> -->
                        </div>
                        <div class="col-5 d-flex flex-column">
                            <b>Correo</b>

                            {{ cliente.email }}
                        </div>                   
                    </div>                 
                </li>
            </ul>

            <!-- Lsitado -->
        </div>

        <!-- <div class="row" *ngIf="subnavegacion['unitaria']">
            <app-unitaria [venta]="venta" (onVolver)="subNavegar('listado')"></app-unitaria>
        </div> -->

    </div>        
</div>
